<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>


    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>player</h2>
                <p>0</p>
            </div>
            <button class="reload">reload</button>
            <div class="computer-score">
                <h2>computer</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h2>ROCK PAPER SCOSSORS</h2>
            <button>let's Play</button>
        </div>

        <div class="march fadeout">
            <h2 class="winner">Choose an option</h2>
            <div class="img">
                <img class="player" src="/img/rock.png" alt="">
                <img class="computer" src="/img/rock.png" alt="">
            </div>
            <div class="options">
                <button>rock</button>
                <button>paper</button>
                <button>scissors</button>
            </div>
            <div class="pin">
               <b><p class="result"></p></b>
            </div>
            
        </div>
    </section>
    <script src="java.js"></script>
</body>
</html>
